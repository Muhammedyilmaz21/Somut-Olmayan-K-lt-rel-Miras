    <style>
      #cubuk {
          position: fixed;
          top: 0;
          bottom: auto;
          left: 0;

    <link rel="shortcut icon" type="image/png" href="file:///C:/Users/dicle/Downloads/Somut_Olmayan_K%C3%BClt%C3%BCrel_Miras_Haritas%C4%B1__1_-removebg-preview-removebg-preview.png">

<body>
  
  <div id="cubuk"></div>  <script>
    let cubuk = document.getElementById('cubuk');

    let html = document.documentElement;

    let yukseklik = html.scrollHeight


    function guncelle() {
        let yukaridanYukseklik = html.scrollTop + html.clientHeight;
        let genislik = (yukaridanYukseklik / yukseklik) * 30 + '%';

        cubuk.style.width = genislik;
    };

    window.addEventListener('scroll', guncelle);

    guncelle();
</script>
